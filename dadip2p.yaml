# Log level, debug | info | warn | error | panic
LogLevel: "info"
# ProxyConfig
ProxyConfig:
  # Port, server port
  Port: 19245
  # ProxyHTTPS
  ProxyHTTPS: true
  # CertConfig
  CertConfig:
    # CertPath
    CertPath: "p2pcert.pem"
    # KeyPath
    KeyPath: "p2pcert.key"
# P2PConfig
P2PConfig:
  # Run mode, root | agent
  RunMode: "root"
  # Root list, agent use it to find root
  RootList: [ ]
  # Node IP, outbound ip
  NodeIP: ""
  # DetectAddr, if not set NodeIP, we will use detect addr to get outbound ip
  DetectAddr: "8.8.8.8:80"
  # ServeBySSL, used to determine serve on https
  ServeBySSL: false
  # Port, serve port
  Port: 19145
  # APIKey
  APIKey: "dadip2p"
  # CacheConfig
  CacheConfig:
    # FileCacheSize
    FileCacheSize: 4294967296 # 4G
    # FileCachePath
    FileCachePath: "/tmp/cache"
    # MemCacheSize
    MemCacheSize: 1073741824 # 1G
  # PrefetchConfig
  PrefetchConfig:
    # PrefetchEnable, used to determine open prefetch
    PrefetchEnable: true
    # PrefetchThread
    PrefetchThread: 64